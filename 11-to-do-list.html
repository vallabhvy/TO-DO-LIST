<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" href="11-to-do-list.css">
        </head>
<body>
    <h1>Todo List</h1>
    <div class="todo-input-grid">
    <input placeholder="Enter Task" class="js-name-input name-input" onkeydown="
    if(event.key === 'Enter'){
        AddTodo();
    } ">
    <input type="date" class="js-duedate due-date-input" onkeydown="
    if(event.key === 'Enter'){
        AddTodo();
    } ">
    <button onclick="
    AddTodo();" class="add-todo-button">Add</button>
    
</div>
    
    <div class="js-todo-list todo-grid"></div>

   
    <script src="11-to-do-list.js"> </script>
</body>
</html>
